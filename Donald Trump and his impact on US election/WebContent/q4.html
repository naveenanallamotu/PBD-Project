                  <center><h2>Query 5: Most Common timings of users tweeting</h2></center>			
				  
				  
	<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script type="text/javascript">

var m = [70, 100, 70, 170],
    w = 700 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var format = d3.format(",.0f");

var x = d3.scale.linear().range([0, w]),
    y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
    yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.csv("q5.csv", function(data) {

  // Parse numbers, and sort by value.
  data.forEach(function(d) { d.Count = +d.Count; });
  data.sort(function(a, b) { return b.Count - a.Count; });

  // Set the scale domain.
  x.domain([0, d3.max(data, function(d) { return d.Count; })]);
  y.domain(data.map(function(d) { return d.Time; }));

  var bar = svg.selectAll("g.bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.Time) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.Count); })
      .attr("height", y.rangeBand());

  bar.append("text")
      .attr("class", "value")
      .attr("x", function(d) { return x(d.Count); })
      .attr("y", y.rangeBand() / 2)
      .attr("dx", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return format(d.Count); });

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

    </script>
