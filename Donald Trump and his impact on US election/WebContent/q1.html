          <center><h2>Query 1: Most Popular IPL Teams</h2></center>
              <script src="http://d3js.org/d3.v3.min.js"></script>
 <script>

var width = 960,
    height = 450,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#0000FF", "#00FF00", "#FF00FF", "#00FFFF", "#FFFF00", "#FF0000", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.Count; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("q1.csv", function(error, data) {

  data.forEach(function(d) {
    d.Count = +d.Count;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.TeamName); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.TeamName; });

});

</script>
